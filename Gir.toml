[options]
girs_dir = "gir-files"
library = "GdkPixbuf"
version = "2.0"
min_cfg_version = "2.26"
target_path = "."
work_mode = "normal"

generate = [
    "GdkPixbuf.Colorspace",
    "GdkPixbuf.InterpType",
    "GdkPixbuf.PixbufAlphaMode",
    "GdkPixbuf.PixbufError",
    "GdkPixbuf.PixbufLoader",
    "GdkPixbuf.PixbufRotation",
    "GdkPixbuf.PixbufSimpleAnim",
]

manual = [
    "GdkPixbuf.PixbufAnimation",
    "GdkPixbuf.PixbufAnimationIter",
    "GLib.Bytes",
    "GLib.Error",
    "Gio.AsyncReadyCallback",
    "Gio.Cancellable",
    "Gio.InputStream",
    "Gio.OutputStream",
]

[[object]]
name = "GdkPixbuf.Pixbuf"
status = "generate"
    [[object.function]]
    name = "get_pixels"
    #manual array without length
    ignore = true
    [[object.function]]
    name = "get_pixels_with_length"
    #manual as get_pixels
    ignore = true
    [[object.function]]
    name = "read_pixels"
    #unimplementable, use get_pixels instead
    ignore = true
    [[object.function]]
    name = "new_from_file"
    #manual is_windows_utf8
    ignore = true
    [[object.function]]
    name = "new_from_file_at_size"
    #manual is_windows_utf8
    ignore = true
    [[object.function]]
    name = "new_from_file_at_scale"
    #manual is_windows_utf8
    ignore = true
    [[object.function]]
    name = "new_from_stream_async"
    # wrong async return
    ignore = true
    [[object.function]]
    name = "new_from_stream_at_scale_async"
    # wrong return and don't generated
    ignore = true
    [[object.function]]
    name = "get_file_info"
    # wrong return
    ignore = true
    [[object.function]]
    name = "get_file_info_async"
    # wrong async return
    ignore = true
    [[object.function]]
    name = "save_to_bufferv"
    # manual complex param
    ignore = true
    [[object.function]]
    name = "save_to_streamv"
    # manual complex param
    ignore = true
    [[object.function]]
    name = "savev"
    # manual complex param
    ignore = true
    [[object.function]]
    name = "get_from_window"
    # in case it gets generated automatically some day...
    ignore = true

[[object]]
name = "GdkPixbuf.PixbufFormat"
status = "generate"
    [[object.function]]
    pattern = "get_.+"
        [[object.function.parameter]]
        name = "format"
        const = true
    [[object.function]]
    pattern = "is_.+"
        [[object.function.parameter]]
        name = "format"
        const = true
